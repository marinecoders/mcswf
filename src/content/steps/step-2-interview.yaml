contentTitle: "What to expect during interview?"
content: ["The interview is conducted in two parts: behavioral and technical. These interviews occur on separate days to provide time for the second interviewer to observe the first interview. We divide the interview into two parts because we have observed that it boosts the applicant's confidence, leading to greater openness during the second interview.", "What to expect during interview?", "Each interview lasts for 30-45 minutes. To ensure accurate capture, we record the audio, video, and transcript. This enables us to reference the interviews during the selection process.", "What happens after the interview?", "Following the interview, Marines will receive information on the expected timeframe for receiving the results, whether it be selection or non-selection. Following the interview, Marines will receive information on the expected timeframe for receiving the results, whether it be selection or non-selection."]