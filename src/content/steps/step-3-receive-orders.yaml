step: 3
title: Receive Orders
contentTitle: "When to expect PCS:"
content: "As the Technical Accelerator occurs biannually in February and August, Marines can anticipate receiving PCS orders at the start of January or July.Onboarding:Â· Upon receiving the selection notification and orders, the Marine will stay in weekly contact with staff members from the Marine Corps Software Factory, Austin Community College, and Army Software Factory until the start date of the Technical Accelerator. They will receive guidance throughout the onboarding process to prevent any issues during check-in. Onboarding will cover everything from medical, pay, housing, college enrollment, etc."